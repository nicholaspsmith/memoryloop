services:
  # Production application
  app:
    image: ghcr.io/nicholaspsmith/memoryloop:latest
    container_name: memoryloop-app
    restart: always
    expose:
      - '3000'
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - PORT=3000
      - AUTH_TRUST_HOST=true
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - OLLAMA_BASE_URL=http://ollama:11434
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - API_KEY_ENCRYPTION_SECRET=${API_KEY_ENCRYPTION_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - memoryloop-network
    volumes:
      - /opt/memoryloop/data/lancedb:/app/data/lancedb
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: memoryloop-postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    expose:
      - '5432'
    volumes:
      - /opt/memoryloop/data/postgres:/var/lib/postgresql/data
      - /opt/memoryloop/backups:/backups
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - memoryloop-network
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  # Ollama for local LLM inference
  ollama:
    image: ollama/ollama:latest
    container_name: memoryloop-ollama
    restart: always
    expose:
      - '11434'
    volumes:
      - /opt/memoryloop/data/ollama:/root/.ollama
    networks:
      - memoryloop-network
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  # Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: memoryloop-nginx
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - /opt/memoryloop/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /opt/memoryloop/nginx/memoryloop.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /opt/memoryloop/nginx/ssl-params.conf:/etc/nginx/ssl-params.conf:ro
    depends_on:
      - app
    networks:
      - memoryloop-network
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

networks:
  memoryloop-network:
    driver: bridge
