name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: npx prettier --check .

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run typecheck

  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: memoryloop_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create test environment file
        run: |
          cat > .env.test.local << EOF
          DATABASE_URL=postgresql://postgres:postgres@localhost:5432/memoryloop_test
          NEXTAUTH_SECRET=test-secret-key-for-ci-pipeline
          NEXTAUTH_URL=http://localhost:3000
          OLLAMA_BASE_URL=http://localhost:11434
          ENCRYPTION_KEY=test-encryption-key-32-chars-long
          API_KEY_ENCRYPTION_SECRET=test-api-key-encryption-secret-32
          EOF

      - name: Install pgcrypto extension
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d memoryloop_test -c "CREATE EXTENSION IF NOT EXISTS pgcrypto;"

      # Migration Strategy:
      # 1. db:push creates schema from Drizzle definitions (uses 'real' types from drizzle-schema.ts)
      # 2. Manual migration handles existing production databases that had 'integer' types
      # The manual migration is idempotent - it only alters columns if they're still integers
      # This ensures both fresh databases and migrated databases have correct 'real' types
      - name: Run database migrations
        run: |
          npm run db:push
          # Apply idempotent migration for FSRS decimal columns (no-op if already 'real')
          PGPASSWORD=postgres psql -h localhost -U postgres -d memoryloop_test -f drizzle/0002_fix_review_logs_types.sql
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/memoryloop_test

      - name: Run unit tests
        run: npm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/memoryloop_test
          API_KEY_ENCRYPTION_SECRET: test-api-key-encryption-secret-32

      - name: Run integration tests
        run: npm run test:integration
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/memoryloop_test
          API_KEY_ENCRYPTION_SECRET: test-api-key-encryption-secret-32
          NEXTAUTH_SECRET: test-secret-key-for-ci-pipeline
          ENCRYPTION_KEY: test-encryption-key-32-chars-long

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  bash-tests:
    name: Bash Script Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck jq

      - name: Run shellcheck on bash scripts
        run: |
          find .specify/scripts/bash -name "*.sh" -type f -exec shellcheck {} \;

      - name: Validate symlinks
        run: |
          echo "Checking .claude/commands/ symlinks..."

          # Find all symlinks in .claude/commands/
          symlinks=$(find .claude/commands -type l 2>/dev/null || true)

          if [ -z "$symlinks" ]; then
            echo "No symlinks found in .claude/commands/"
            exit 1
          fi

          # Validate each symlink
          failed=0
          while IFS= read -r link; do
            if [ ! -e "$link" ]; then
              echo "ERROR: Broken symlink: $link -> $(readlink "$link")"
              failed=1
            else
              echo "OK: $link -> $(readlink "$link")"
            fi
          done <<< "$symlinks"

          if [ $failed -eq 1 ]; then
            echo ""
            echo "Some symlinks are broken. This can happen when:"
            echo "  1. Target files were deleted or renamed"
            echo "  2. Git didn't properly clone symlinks (rare on Linux/macOS)"
            echo "  3. Windows without Developer Mode (see README.md)"
            exit 1
          fi

          echo "All symlinks are valid!"

      - name: Run version extraction tests
        run: |
          cd tests/bash
          chmod +x test-version-extraction.sh
          ./test-version-extraction.sh

      - name: Run branch detection tests
        run: |
          cd tests/bash
          chmod +x test-branch-detection.sh
          ./test-branch-detection.sh

      - name: Run CLAUDE.md format validation
        run: |
          cd tests/bash
          chmod +x test-claude-md-format.sh
          ./test-claude-md-format.sh

  build:
    name: Build Next.js App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true
          API_KEY_ENCRYPTION_SECRET: ${{ secrets.API_KEY_ENCRYPTION_SECRET }}

      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed - .next directory not found"
            exit 1
          fi
          echo "Build successful - .next directory exists"
