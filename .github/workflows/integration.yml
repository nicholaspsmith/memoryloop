name: Integration Tests

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

jobs:
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: memoryloop_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create test environment file
        run: |
          cat > .env.local << EOF
          DATABASE_URL=postgresql://postgres:postgres@localhost:5432/memoryloop_test
          NEXTAUTH_SECRET=test-secret-key-for-ci-pipeline
          NEXTAUTH_URL=http://localhost:3000
          AUTH_TRUST_HOST=true
          ENCRYPTION_KEY=test-encryption-key-32-chars-long
          API_KEY_ENCRYPTION_SECRET=test-api-key-encryption-secret-32
          JINA_API_KEY=${{ secrets.JINA_API_KEY }}
          ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
          EOF

      - name: Install pgcrypto extension
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d memoryloop_test -c "CREATE EXTENSION IF NOT EXISTS pgcrypto;"

      - name: Run database migrations
        run: npm run db:push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/memoryloop_test

      # Note: We use dev server for E2E tests (configured in playwright.config.ts)
      # No production build needed - dev server compiles on-demand

      - name: Run E2E tests
        run: npx playwright test --project=chromium
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/memoryloop_test
          API_KEY_ENCRYPTION_SECRET: test-api-key-encryption-secret-32
          NEXTAUTH_SECRET: test-secret-key-for-ci-pipeline
          NEXTAUTH_URL: http://localhost:3000
          JINA_API_KEY: ${{ secrets.JINA_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 7
