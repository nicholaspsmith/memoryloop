name: Deploy to Production

on:
  push:
    branches: ['main']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: nicholaspsmith/loopi

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}
            SENTRY_ORG=${{ secrets.SENTRY_ORG }}
            SENTRY_PROJECT=${{ secrets.SENTRY_PROJECT }}
            NEXT_PUBLIC_SENTRY_DSN=${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
          # Sensitive secrets passed via BuildKit secrets (not baked into image layers)
          secrets: |
            sentry_auth_token=${{ secrets.SENTRY_AUTH_TOKEN }}

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Setup VPS directories
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
          sudo mkdir -p /opt/loopi/scripts
          sudo mkdir -p /opt/loopi/data/lancedb
          sudo mkdir -p /opt/loopi/data/postgres
          sudo mkdir -p /opt/loopi/backups
          sudo mkdir -p /opt/loopi/nginx
          sudo chown -R $USER:$USER /opt/loopi
          ENDSSH

      - name: Copy deployment files
        run: |
          scp -i ~/.ssh/deploy_key docker-compose.prod.yml ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/loopi/
          scp -i ~/.ssh/deploy_key scripts/deploy.sh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/loopi/scripts/
          scp -i ~/.ssh/deploy_key nginx/nginx.conf ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/loopi/nginx/
          scp -i ~/.ssh/deploy_key nginx/loopi.conf ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/loopi/nginx/
          scp -i ~/.ssh/deploy_key nginx/ssl-params.conf ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/loopi/nginx/
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "chmod +x /opt/loopi/scripts/deploy.sh"

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
          cd /opt/loopi

          # Set image name for deploy script
          export IMAGE_NAME=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # Run deployment script
          ./scripts/deploy.sh
          ENDSSH

      - name: Send deployment notification
        if: always()
        run: |
          STATUS=${{ job.status }}
          if [ "$STATUS" == "success" ]; then
            MESSAGE="✅ Deployment to production successful!"
          else
            MESSAGE="❌ Deployment to production failed!"
          fi

          # Send to Discord/Slack webhook if configured
          if [ -n "${{ secrets.DEPLOYMENT_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ secrets.DEPLOYMENT_WEBHOOK_URL }}" \
              -H "Content-Type: application/json" \
              -d "{\"content\": \"$MESSAGE - Commit: ${{ github.sha }}\"}"
          fi
