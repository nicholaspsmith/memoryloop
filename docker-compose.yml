version: '3.8'

services:
  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: memoryloop-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - OLLAMA_BASE_URL=http://ollama:11434
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - memoryloop-network
    volumes:
      - ./data/lancedb:/app/data/lancedb

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: memoryloop-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-memoryloop}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - memoryloop-network

  # Ollama for local LLM inference
  ollama:
    image: ollama/ollama:latest
    container_name: memoryloop-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - memoryloop-network

  # Nginx reverse proxy (optional for local dev)
  nginx:
    image: nginx:alpine
    container_name: memoryloop-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/memoryloop.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - memoryloop-network
    profiles:
      - with-nginx

volumes:
  postgres-data:
  ollama-data:

networks:
  memoryloop-network:
    driver: bridge
