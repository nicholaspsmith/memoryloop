version: '3.8'

services:
  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loopi-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - JINA_API_KEY=${JINA_API_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - loopi-network
    volumes:
      - ./data/lancedb:/app/data/lancedb

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: loopi-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-memoryloop}
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - loopi-network

  # Nginx reverse proxy (optional for local dev)
  nginx:
    image: nginx:alpine
    container_name: loopi-nginx
    restart: unless-stopped
    ports:
      - '80:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/loopi.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - loopi-network
    profiles:
      - with-nginx

volumes:
  postgres-data:

networks:
  loopi-network:
    driver: bridge
